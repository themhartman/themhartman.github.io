<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/assets/style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>Matt Hartman: {{ page.title }}</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-58750204-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-58750204-3');
</script>

</head>
<body>
  {% include menu.html %}
  <img src="{{ page.image }}" class="article-hero">
  <h1 class="article">{{ page.title }}</h1>

  <div class="date">
    <p>{{ page.date | date: "%B %-d, %Y" }}</p>
  </div>
      <nav>
      </nav>
  <div class="content">
    {{ content }}
  </div>
  <div class="post-nav">
    {% if page.next.url %}
      <div class="next-wrapper">
        <a class="next" href="{{page.next.url}}"><span class="post-nav-arrow">&#8592;</span><br/>{{page.next.title}}</a>
      </div>
    {% endif %}
    {% if page.previous.url %}
      <div class="prev-wrapper">
        <a class="prev" href="{{page.previous.url}}"><span class="post-nav-arrow">&#8594;</span><br/>{{page.previous.title}}</a>
      </div>
    {% endif %}
</div>
</body>
</html>
