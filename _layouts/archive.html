<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/assets/style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>{{ site.title }}</title>
  <script src="/assets/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/assets/isotope.pkgd.min.js" type="text/javascript"></script>
  <script src="/assets/imagesloaded.pkgd.min.js" type="text/javascript"></script>
  <script src="/assets/isotope.settings.js" type="text/javascript"></script>
  <script src="/assets/lazyload-settings.js" type="text/javascript"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-58750204-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-58750204-3');
</script>

</head>
<body>
    {% include menu.html %}
    <div class="archive-heading">
      <h1>{{ page.tags }} Work</h1>
      <h2>{{ content }}<h2>
    </div>
    <div class="button-group filter-button-group">
      <a class="button active all" data-filter="*"><span data-hover="All">All</span></a>
      {% for category in site.categories %}
        <a class="button" data-filter=".{{ category | first }}"><span data-hover="{{ category | first }}">{{ category | first }}</span></a>
      {% endfor %}
      </div>
    <div class="archive">
      {% for post in site.tags.[page.tags] %}
      <div class="preview {{ post.categories | join: ' ' }}">
        <img class="lazy" src="/assets/img/placeholder.png" data-src="{{ post.image }}" data-srcset="{{ post.image }}" width="300" height="225">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.summary }}</p>
        <p class="type">Type: {{ post.categories | join: ' | ' }}<p>
      </div>
      {% endfor %}
    </div>
</body>
