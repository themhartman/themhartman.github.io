<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/assets/style.css">
  <title>{{ site.title }}</title>
  <script src="/assets/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/assets/isotope.pkgd.min.js" type="text/javascript"></script>
  <script src="/assets/isotope.settings.js" type="text/javascript"></script>
</head>
<body>
    {% include menu.html %}
    <div class="button-group filter-button-group">
      {% for category in site.categories %}
        <a class="button" data-filter=".{{ category | first }}"><span data-hover="{{ category | first }}">{{ category | first }}</span></a>
      {% endfor %}
        <a class="button active" data-filter="*"><span data-hover="All">All</span></a>
      </div>
    <div class="archive">
      {% for post in site.tags.[page.tags] %}
      <div class="preview {{ post.categories }}">
        <img src="{{ post.image }}">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.summary }}</p>
        <p class="type">Type: {{ post.categories }}<p>
      </div>
      {% endfor %}
    </div>
</body>
